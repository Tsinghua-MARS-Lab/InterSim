                    <script>
                      jQuery(document).ready(function() {
                        jQuery('input[name="dateRange"]').daterangepicker({
                        autoUpdateInput: false,
                        singleDatePicker: true,
                        locale: {
                          cancelLabel: 'Clear'
                        }
                      });
                        jQuery('input[name="dateRange"]').on('apply.daterangepicker', function (ev, picker) {
                          jQuery(this).val(picker.startDate.format('MM/DD/YYYY'));
                        });
                        jQuery('input[name="dateRange"]').on('cancel.daterangepicker', function (ev, picker) {
                          jQuery(this).val('');
                        });
                      });

                      const queryString = window.location.search;
                      const urlParams = new URLSearchParams(queryString);
                      const task = urlParams.get('task');
                      var dataset = urlParams.get('dataset');
                      var sim = urlParams.get('sim');
                      if (task !== null){
                        document.getElementById("inlineFormSelectTask").value = task;
                      }
                      if (dataset === null){
                        dataset = 'NuPlan-Boston';
                      }
                      document.getElementById("inlineFormSelectDataset").value = dataset;
                      console.log('test dataset: '+dataset);
                      // get available simulations
                      var getSimulations = function (index, callback){
                        // Creating a XHR object
                        let xhr = new XMLHttpRequest();
                        let url = "http://127.0.0.1:5000/list_simulation_selection?dataset=" + String(dataset);
                        // open a connection
                        xhr.open("GET", url, true);
                        // Set the request header i.e. which type of content you are sending
                        // xhr.setRequestHeader("Content-Type", "application/json");
                        xhr.responseType = 'html';
                        xhr.onload = function() {
                          var status = xhr.status;
                          if (status === 200) {
                            callback(null, xhr.response);
                          } else {
                            callback(status, xhr.response);
                          }
                        };
                        xhr.send();
                      }

                      getSimulations(0,  function(err, data) {
                        if (err != null) {
                            console.error('Something went wrong: ' + err);
                        } else {
                          console.log('got selections: '+data);
                          if (data !== null){
                            document.getElementById("inlineFormSelectSimulation").innerHTML = data;
                          }
                          if (sim !== null){
                            document.getElementById("inlineFormSelectSimulation").value = sim;
                          }
                          else{
                            sim = data.split("\"")[1];
                            console.log('assigning default sim: '+sim);
                          }

                          var getDOMList = function (index, callback){
                            // Creating a XHR object
                            let xhr = new XMLHttpRequest();
                            let url = "http://127.0.0.1:5000/list_senarios?simulation=" + String(sim);
                            // open a connection
                            xhr.open("GET", url, true);
                            // Set the request header i.e. which type of content you are sending
                            // xhr.setRequestHeader("Content-Type", "application/json");
                            xhr.responseType = 'html';
                            xhr.onload = function() {
                              var status = xhr.status;
                              if (status === 200) {
                                callback(null, xhr.response);
                              } else {
                                callback(status, xhr.response);
                              }
                            };
                            xhr.send();
                          }
                          getDOMList(0,  function(err, data) {
                            if (err != null) {
                                console.error('Something went wrong: ' + err);
                            } else {
                              console.log('got selections: '+data);
                              if (data !== null){
                                // document.getElementById("scenario_list").innerHTML = data;



                                document.getElementById("scenarioTable").innerHTML = data;

                                var productsTable = $("#productsTable");
  if (productsTable.length != 0) {
    productsTable.DataTable({
      info: false,
      lengthChange: false,
      searching: false,
      lengthMenu: [
        [20, 50, 100, -1],
        [20, 50, 100, "All"],
      ],
      scrollX: true,
      order: [[6, "desc"]],
      columnDefs: [
        {
          orderable: false,
          targets: [0, 1, -1],
        },
      ],
      language: {
        search: "_INPUT_",
        searchPlaceholder: "Search...",
      },
    });
  }

                              }
                            }
                          });

                        }
                      });



                      function list(){
                        const task = document.getElementById("inlineFormSelectTask").value;
                        const dataset = document.getElementById("inlineFormSelectDataset").value;
                        const sim = document.getElementById("inlineFormSelectSimulation").value;
                        window.open("list.html?task="+task+"&dataset="+dataset+"&sim="+sim,"_self")
                      }
